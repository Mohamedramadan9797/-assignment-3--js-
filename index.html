<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container pt-2">
      <h1 class="pb-3 text-muted text-center py-5">Bookmarker</h1>
      <!-- <br> -->
      <hr />

      <div class="form-project text-center my-5 bookmark-body">
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="form-group">
          <label for="Name" class="fw-semibold test py-2">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            type="text"
            id="Name"
            class="form-control"
            placeholder="Bookmark Name"
          />
        </div>
        <div class="form-group py-3">
          <label for="Url" class="fw-semibold test py-2">
            <i class="fa-solid fa-link"></i> Site URL
          </label>
          <input
            type="text"
            id="Url"
            class="form-control"
            placeholder="WebSite URL"
          />
        </div>
        <button class="btn btn-submit px-5" disabled id="addBtn">Submit</button>

        <input
          type="text"
          onkeyup="search(this.value)"
          class="my-3 form-control"
          placeholder="search by bookmark name"
        />
      </div>

      <hr />
      <table class="table mt-4 text-center bg-table">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
